# Default Preferences

# define the rate at which the logs should be automaticallu refreshed with the view is active.
# time is specified in minutes and 0 implies to disable auto refresh
auto.refresh.rate=1

# Display LogEntryTree and LogEntryTable in expanded format, each row is calculated so as to display the entire log entry
expanded.view=false

# If not using expanded view the maximum number of lines per row
row.size=1