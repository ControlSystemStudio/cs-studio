<h2>Preferences</h2>
<p></p>
The settings in the Preference Pages for the Screenshot plugin just contain two entries:
<ol>
<li>Name of the mail sender</li>
<li>URL of the mail server</li>
</ol>
The Preference Page is available under <i>CSS-Applications->Utilities->Screenshot Preferences</i>
