<h2>Preferences</h2>
<p></p>
Die Einstellungen in den Preference Pages von CSS für das Screenshot-Plugin umfassen lediglich zwei Einträge:
<ol>
<li>Name des Absenders</li>
<li>URL des Mail-Servers</li>
</ol>
Die Preference Page findet sich unter <i>CSS-Applications->Utilities->Screenshot Preferences</i>
