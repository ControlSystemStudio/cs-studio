# whitelist 
language: java

cache:
  directories:
   - $HOME/.m2

env:  
  global:  
   - DISPLAY=:99.0

sudo: false

dist: trusty

addons:
  apt:
    packages:
      - oracle-java8-installer

install: echo 'Skipping mvn install'

before_script:
 - echo "MAVEN_OPTS='-Xmx2g -Xms1g'" > ~/.mavenrc

script:
 - java -version
 - ./build/travis.sh

after_failure:
 - cat *.log
