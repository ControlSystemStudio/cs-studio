    <body>
        <h1>pvAccess DataSource</h1>
        
        <h2>PV syntax</h2>
        The standard prefix for the datasource is <code>pva://</code> which can be omitted if configured as the default datasource.
        <p>
        EPICS v4 pvAccess PVs can be any record name:
        <pre>
  pva://some_record_name
        </pre>
        
        <h3>Client side parameters</h3>
        None.

    </body>
</html>
