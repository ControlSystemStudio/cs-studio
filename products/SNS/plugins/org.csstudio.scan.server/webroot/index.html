<body>
<h1>Scan Server REST Interface</h1>

<h2>List Scans</h2>
<dl>
<dt>Method</dt>
<dd>GET</dd>
<dt>URL</dt>
<dd><a href="scans.html">/scans</a></dd>
<dt>Result</dt>
<dd>XML with scans</dd>
</dl>

<h2>Submit Scan</h2>
<dl>
<dt>Method</dt>
<dd>POST</dd>
<dt>URL</dt>
<dd><a href="submit.html">/submit/name-of-scan-to-submit</a></dd>
<dt>Message Body</dt>
<dd>XML-formatted scan</dd>
<dt>Result</dt>
<dd>XML with scan ID, example: <code>&ltid>42&lt/id></code></dd>
</dl>

</body>
</html>
