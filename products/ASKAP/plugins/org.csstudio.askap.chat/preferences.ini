# Default ASKAP Chat settings
# @author Xinyu Wu

# default amount of time message to live is 8 hrs
chat_message_time_to_live=28800000
chat_jms_server_url=failover:(tcp://localhost:61616)
chat_jms_msg_topic=ASKAP_Chat.message
chat_jms_heart_beat_topic=ASKAP_Chat.heart_beat

#a thread wakes up every JMSChatHeartBeatPeriod to send heart beats and check all the users have sent heartbeats
chat_heart_beat_period=10000

#if a heart beat has not been received in the last JMSChatHeartBeatMinPeriod, the user is considered offline
chat_heart_beat_min_period=30000

