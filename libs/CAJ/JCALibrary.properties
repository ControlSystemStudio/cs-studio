#                    Default JCALibrary properties.
#
#
# To define the path for your epics libraries
# add a property named: gov.aps.jca.jni.epics.<your arch>.library.path
#
# To define the path for your epics caRepeater
# add a property named: gov.aps.jca.jni.epics.<your arch>.caRepeater.path
#
# Example for win32-x86 architecture
#gov.aps.jca.jni.epics.win32-x86.library.path    = c:/epics/base/bin/win32-x86
#gov.aps.jca.jni.epics.win32-x86.caRepeater.path = c:/epics/base/bin/win32-x86
gov.aps.jca.jni.epics.win32-x86.library.path    = d:/epics/base/bin/win32-x86
gov.aps.jca.jni.epics.win32-x86.caRepeater.path = d:/epics/base/bin/win32-x86


# Example for linux-x86 architecture
#gov.aps.jca.jni.epics.linux-x86-x86.library.path    = /usr/share/epics/base/lib/linux-x86
#gov.aps.jca.jni.epics.linux-x86.caRepeater.path = /usr/share/epics/base/bin/linux-x86
gov.aps.jca.jni.epics.linux-x86.library.path    =
gov.aps.jca.jni.epics.linux-x86.caRepeater.path =



