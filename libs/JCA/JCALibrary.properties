#                    Default JCALibrary properties.
#
#
# To define the path for your epics libraries
# add a property named: gov.aps.jca.jni.epics.<your arch>.library.path
#
# To define the path for your epics caRepeater
# add a property named: gov.aps.jca.jni.epics.<your arch>.caRepeater.path
#
# Example for win32-x86 architecture
#gov.aps.jca.jni.epics.win32-x86.library.path    = c:/epics/base/bin/win32-x86
#gov.aps.jca.jni.epics.win32-x86.caRepeater.path = c:/epics/base/bin/win32-x86
gov.aps.jca.jni.epics.win32-x86.library.path    =
gov.aps.jca.jni.epics.win32-x86.caRepeater.path =


# Example for linux-x86 architecture
#gov.aps.jca.jni.epics.win32-x86.library.path    = /usr/share/epics/base/lib/linux-x86
#gov.aps.jca.jni.epics.win32-x86.caRepeater.path = /usr/share/epics/base/bin/linux-x86
gov.aps.jca.jni.epics.win32-x86.library.path    =
gov.aps.jca.jni.epics.win32-x86.caRepeater.path =



gov.aps.jca.jni.JNIContext.logger              = gov.aps.jca.jni.JNIContext
gov.aps.jca.jni.JNIContext.preemptive_callback = true
gov.aps.jca.jni.JNIContext.addr_list           =
gov.aps.jca.jni.JNIContext.auto_addr_list      = true
gov.aps.jca.jni.JNIContext.connection_timeout  = 30.0
gov.aps.jca.jni.JNIContext.beacon_period       = 15.0
gov.aps.jca.jni.JNIContext.repeater_port       = 5065
gov.aps.jca.jni.JNIContext.server_port         = 5064
gov.aps.jca.jni.JNIContext.max_array_bytes     = 16384










